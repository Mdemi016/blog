{% extends 'base.html' %}
{% load static %}

{% block main %}

<h3>Edit a Blog</h3>
<img src="{{ blog.image.url }}" alt="image">
<form method="post" action="" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="">Title</label><br>
  <input type="text" required value="{{blog.title}}" name="title"><br>
  <label for="">Body</label><br>
  <textarea name="body">"{{blog.body}}"</textarea><br>
  <label for="">Image</label><br>
  <input type="file" name="image"><br>
  <label for="">Description</label><br>
  <textarea name="description">"{{blog.description}}"</textarea><br>
  <button>Edit blog</button>
</form>


{% endblock main %}
